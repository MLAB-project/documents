kibot:
  version: 1

preflight:
  update_xml: true

global:
   kiauto_time_out_scale: 10

outputs:
  - name: 'Report'
    type: report
    options:
      output: 'README.md'
      template: 'full_svg'

  - name: 'bom'
    comment: "Bill of Materials in CSV format"
    type: bom
    options:
      group_fields: ['Part', 'Part Lib', 'Value', 'Footprint', 'Footprint Lib']
