kibot:
  version: 1

global:
   kiauto_time_out_scale: 15

outputs:
  - name: 'pdf_default_B'
    type: pdf_pcb_print
    dir: docs
    options:
      mirror: true
      scaling: 0
    layers: 
      - B.Fab
      - Edge.Cuts

  - name: 'pdf_default_F'
    type: pdf_pcb_print
    dir: docs
    options:
      scaling: 0
    layers:
      - F.Fab
      - Edge.Cuts

  - name: 'SVG print'
    type: pcb_print
    dir: docs
    options:
      mirror: true
      scaling: 0
      plot_sheet_reference: false
      format: 'SVG'
      pages:
        - layers: 
          - B.Fab
          - Edge.Cuts
        - layers: 
          - B.Fab
          - Edge.Cuts
