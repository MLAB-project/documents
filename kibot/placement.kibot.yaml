kibot:
  version: 1


preflight:
  run_erc: false
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: false
  update_xml:
    enabled: true
    check_pcb_parity: true
    as_warnings: true

global:
   kiauto_time_out_scale: 15

outputs:
  - name: 'pdf_default_B'
    type: pdf_pcb_print
    dir: docs
    options:
      mirror: true
      scaling: 0
    layers: 
      - B.Fab
      - Edge.Cuts

  - name: 'pdf_default_F'
    type: pdf_pcb_print
    dir: docs
    options:
      scaling: 0
    layers:
      - F.Fab
      - Edge.Cuts

  - name: 'SVG print'
    type: pcb_print
    dir: docs
    options:
      mirror: true
      scaling: 0
      plot_sheet_reference: false
      format: 'SVG'
      pages:
        - layers: 
          - B.Fab
          - Edge.Cuts
          mirror: false
        - layers: 
          - F.Fab
          - Edge.Cuts
          mirror: true
