kibot:
  version: 1


preflight:
  run_erc: false
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: false
  update_xml:
    enabled: true
    check_pcb_parity: true
    as_warnings: true


global:
   kiauto_time_out_scale: 10

outputs:
  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: kibom
    options:
      format: CSV
      conf:
        hide_pcb_info: true
        
  - name: 'bom_csv_single'
    comment: "Bill of Materials in CSV format"
    type: kibom
    output: "%f-%i%I%v_nogroup.%x"
    options:
      format: CSV 
      conf:
        hide_pcb_info: true
        group_fields: []
